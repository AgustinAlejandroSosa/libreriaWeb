<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registrate</title>
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body style="background-color: beige">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active btn btn-light btn-sm bg-gradient rounded-pill m-2" aria-current="page" href="/home/"><i class="bi bi-house-fill fs-6"></i>Home</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="text-center">
            <h3 class="m-2"> ¡Llená con tus datos! </h3>

            <div class="container">
                <div class="row justify-content-center">
                     <div class="text-center col-4 col-lg-5">
                        <p th:if="${error!=null}" th:text="${error}" style="color: red"></p>
                        <form class="m-2" action="/home/registrar" method="post">
                                <label class="fs-6 fw-bold form-label" for="nombre">Nombre y apellido</label>
                                <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Tu nombre" required="required" th:value="${nombre}">
                                <label class="fs-6 fw-bold form-label" for="dni">DNI</label>
                                <input class="form-control" type="text" name="dni" id="dni" placeholder="Tu N° de documento" required="required" th:value="${dni}">
                                <label class="fs-6 fw-bold form-label" for="domicilio">Domicilio</label>
                                <input class="form-control" type="text" name="domicilio" id="domicilio" placeholder="Tu domicilio" required="required" th:value="${domicilio}">
                                <label class="fs-6 fw-bold form-label" for="telefono">Telefono</label>
                                <input class="form-control" type="text" name="telefono" id="telefono" placeholder="Tu n° de telefono" required="required" th:value="${telefono}">
                                <label class="fs-6 fw-bold form-label" for="password">Contraseña</label>
                                <input class="form-control" type="password" name="password" id="password" required="required">
                                <label class="fs-6 fw-bold form-label" for="password2">Repita contraseña</label>
                                <input class="form-control" type="password" name="password2" id="password2" required="required">
                                <p class="text-center m-2">¿Ya tenés una cuenta?<a style="color:blue" href="/home/login"> Inicia sesión</a></p>
                                <button class="btn btn-lg btn-danger bg-gradient rounded-pill mt-4">Registrarse</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <h5 class="text-center">
                <a class="btn btn-danger bg-gradient rounded-pill m-3" href="/home/">Volver</a>
            </h5>
        </div>
        
         <footer class="">
            <div class="bg-dark text-white bg-gradient bg-opacity-90">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col mt-2">
                            <h6>Acerca de</h6>

                        
                            <p class="text-justify">Este proyecto intenta imitar un sistema de reservas de libros online.</p>
                        </div>

                        </div>
                    </div>
                    <hr>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-auto col-lg-7 ">
                            <p class="copyright-text">Copyright &copy; 2021 All Rights Reserved
                            </p>
                        </div>

                        <div class="col-sm " >
                            <a target="_blank" class="m-4" style="color: #fff" href="https://www.linkedin.com/in/agustin-sosa-2001/"><i class="m-2 bi bi-linkedin"></i>Linkedin</a>
                            <a target="_blank" class="m-4" style="color: #fff" href="https://www.facebook.com/profile.php?id=100068085712604"><i class="m-2 bi bi-facebook"></i>Facebook</a>
                            <a target="_blank" class="m-4" style="color: #fff" href="https://www.instagram.com/agustinalejandrososa/"><i class="bi bi-instagram m-2"></i>Instagram</a>  
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </body>

</html>
