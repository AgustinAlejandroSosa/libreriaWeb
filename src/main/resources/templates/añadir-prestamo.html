<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Añadir Prestamo</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body style="background-color :beige">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">

                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active btn btn-light m-2 bg-gradient rounded-pill btn-sm" href="/home/inicio"><i class="bi bi-house-fill fs-6"></i>Inicio</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link btn btn-light bg-gradient btn-sm rounded-pill m-2" href="/home/logout"><i class="bi bi-box-arrow-left fs-6 m-1" style="color:black"></i>Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h3 class="text-center m-2">Complete los siguientes campos</h3>

        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center col-4">
                    
        <form action="/prestamo/crear-prestamo" method="post">

            <label class="form-label" for="libro">Libro</label>
            <select class="form-select" name="idLibro">
                <option th:each="libro:${libros}" th:text="${libro.titulo}" th:value="${libro.isbn}">
            </select>

            <label class="form-label" for="cliente">Cliente</label>

            <select class="form-select" name="idCliente">
                <option th:each="cliente: ${clientes}" th:text="${cliente.nombre}" th:value="${cliente.id}"/>
            </select>

            <label class="form-label" for="fecha">Fecha de emisión</label>
            <input class="form-control" type="date" name="fecha" id="fecha"  required="required">

            <label class="form-label" for="devolucion">Fecha de devolución</label>
            <input class="form-control" type="date" name="devolucion" id="devolucion"  required="required">

            <div class="text-center">
                <button class="border border-white text-center btn btn-lg btn-danger bg-gradient rounded-pill mt-3">
                    Añadir Préstamo
                </button>
            </div>

        </form>
    </div>
</div>
</div>
        <br>
        <h5 class="text-center">
            <a class="border border-white btn btn-danger bg-gradient rounded-pill mx-auto" href="/prestamo/listado">Volver</a>
        </h5>
    </body>

</html>
