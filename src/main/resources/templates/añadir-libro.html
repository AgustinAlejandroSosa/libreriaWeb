<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <title>Añadir Libro</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body style="background-color :beige">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">

                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active btn btn-light m-2 bg-gradient rounded-pill btn-sm" href="/home/inicio"><i class="bi bi-house-fill fs-6"></i>Inicio</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link btn btn-light bg-gradient btn-sm rounded-pill m-2" href="/home/logout"><i class="bi bi-box-arrow-left fs-6 m-1" style="color:black"></i>Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <h2 class="text-center m-2">Complete los siguientes campos</h2>

        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center col-4">
        <form action="/libro/crear-libro" modelAttribute="libro" method="post" enctype="multipart/form-data">

            <label class="form-label" for="titulo">Titulo</label>
            <input class="form-control" type="text" name="titulo" id="titulo" placeholder="Patito feo" required=required>
            

            <label class="form-label" for="anio">Año de Publicación</label>
            <input class="form-control" type="text" name="anio" id="anio" placeholder="2003" required=required>

            
            <label class="form-label" for="ejemplares">N° de Ejemplares</label>
            <input class="form-control" type="number" name="ejemplares" id="ejemplares" placeholder="125" required=required min="0" max="9999">

            

            <label class="form-label" for="idAutor">Autor <!--<a class="fs-6" href='/nuevo-autor'> ¿ Crear autor?</a>!--></label>
            <select class="form-select" required="required" name="idAutor">
                <option th:each="autor:${autores}" th:text="${autor.nombre + ' ' + autor.apellido}" th:value="${autor.id}">  
            </select>

            
            <label class="form-label" for="idEditorial">Editorial <!--<a class="fs-6" href='/nuevo-autor'> ¿ Crear editorial ?</a>!--></label>

            <select class="form-select" required="required" name="idEditorial">
                <option th:each="editorial:${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}">  
            </select>

            <div class="text-center">
                <button type="submit" class="text-center btn btn-lg btn-danger bg-gradient rounded-pill mt-3 border border-white">Añadir Libro</button>
            </div>
        </form>
    </div>
</div>
</div>
        <br>

        <h5 class="text-center">
            <a class="btn btn-danger bg-gradient rounded-pill border border-white" href="/libro/listado">Volver</a>
        </h5>
    </body>

</html>
