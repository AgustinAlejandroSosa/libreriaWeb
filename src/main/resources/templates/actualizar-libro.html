<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <title>Actualizar Libro</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
       
        
    </head>

    <body style="background-color :beige">

        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">

                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active btn btn-light m-2 bg-gradient rounded-pill btn-sm" href="/home/inicio"><i class="bi bi-house-fill fs-6"></i>Inicio</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link btn btn-light bg-gradient btn-sm rounded-pill m-2" href="/home/logout"><i class="bi bi-box-arrow-left fs-6 m-1" style="color:black"></i>Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h3 class="text-center">Modifique el campo deseado</h3>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 text-center">
        <form th:action="@{/libro/actualizacion}" th:object="${libro}" method="post">


            <input type="hidden" name="id" th:field="*{isbn}" enctype="multipart/form-data"/>
            <label class="form-label" for="titulo">Titulo</label>
            <input class="form-control" type="text" name="titulo" id="titulo" th:field="*{titulo}" required="required"/>
            <br/>
            <label class="form-label" for="anio">Año</label>
            <input class="form-control" type="number" name="anio" id="anio" th:field="*{anio}" required="required" min="0" />
            <br/>
            <label class="form-label" for="ejemplares">Ejemplares</label>
            <input class="form-control" type="number" name="ejemplares" id="ejemplares" th:field="*{ejemplares}" required="required" min="0"/>
            <br/>
            <label class="form-label" for="prestados">Prestados</label>
            <input class="form-control" type="number" name="prestados" id="prestados" th:field="*{prestados}" required="required" min="0"/>
            <br/>
            <label class="form-label" for="baja">Fecha Baja</label>
            <input class="form-control" type="date" name="baja" id="baja" th:field="*{baja}"/>
            <br/>
            
            <div class="text-center">
            <button class="border border-white btn btn-danger bg-gradient rounded-pill mt-2">Actualizar Libro</button>
            </div>
        </form>
        </div>
        </div>
        </div>

        <br>

        <h5 class="text-center">
            <a class="border border-white btn btn-danger bg-gradient rounded-pill mx-auto" href="/libro/listado">Volver</a>
        </h5>
    </body>

</html>
