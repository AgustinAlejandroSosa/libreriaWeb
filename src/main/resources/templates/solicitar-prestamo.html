<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <title>Solicitar préstamo</title>
    </head>

    <body style="background-color:beige">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">

                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active btn btn-light m-2 bg-gradient rounded-pill btn-sm" href="/usuario/"><i class="bi bi-house-fill fs-6"></i>Inicio</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link btn btn-light bg-gradient btn-sm rounded-pill m-2" href="/home/logout"><i class="bi bi-box-arrow-left fs-6 m-1" style="color:black"></i>Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <h3 class="text-center m-3 "> Ingrese la fecha de devolucion del libro</h3>
        <div class=" container">
            <div class=" d-flex justify-content-center">
                <h3 class="text-center m-3" th:text="${libro.titulo}"></h3>
                <h3 class="text-center mt-3">de</h3>
                <h3 class="text-center m-3" th:text="${libro.autor.nombre}"></h3>
                <h3 class="text-center mt-3" th:text="${libro.autor.apellido}"></h3>
            </div>
        </div>
        <p class="text-center" style="color: red">(Al excederse de la fecha especificada se deberá abonar una multa de $500. Sin excepciones.)</p>
        <div class="container">
            <div class="row justify-content-center">
                <div class="text-center col-4">


                    <form action="/usuario/registrar-prestamo" method="post">

                        <input type="hidden" name="idLibro" th:value="${libro.isbn}">

                        <input type="hidden" name="idCliente"
                               th:value="${cliente.id}">

                        <label class="form-label fw-bold fs-5" for="devolucion">Fecha de Devolución</label>
                        <input type="date" name="devolucion" id="devolucion" required="required">


                        <button class="m-4 btn btn-lg bg-gradient bg-danger rounded-pill text-white">Confirmar Préstamo</button>

                    </form>
                </div>
            </div>
        </div>

    </body>

</html>
