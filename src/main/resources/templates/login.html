    <body style="background-color: beige;">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNavAltMarkup" 
                        aria-controls="navbarNavAltMarkup" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active btn btn-light btn-sm bg-gradient rounded-pill m-2" aria-current="page" href="/home/"><i class="bi bi-house-fill fs-6"></i>Home</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 text-center mt-5">
                    <p th:if="${error!=null}" th:text="${error}" style="color:red"></p>
                    <form action="/home/logincheck" method="post">
                        
                        <label class="form-label fw-bold fs-5" for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Tu DNI" required="required">

                        <label class="form-label fw-bold fs-5" for="password">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="password" required="required">
                        <br>
                        <p class="text-center m-2">¿No tenés una cuenta aún?<a href="/home/registro" style="color:blue"> registrate acá</a></p>
                        <button class="mt-1 btn btn-danger btn-lg bg-gradient rounded-pill">Iniciar Sesión</button>
                    </form>
                    <br>
                    
                    <h5>
                        <a class="btn btn-danger bg-gradient rounded-pill" href="/home/">Volver</a>
                    </h5>
                </div>
            </div>
        </div>
        

         <footer class="">
            <div class="bg-dark text-white bg-gradient bg-opacity-90">

                    <div class="row">
