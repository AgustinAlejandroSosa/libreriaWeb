<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Perfil</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body style="background-color: beige;">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger bg-gradient">
            <div class="container-fluid">

                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarNav" 
                        aria-controls="navbarNav" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link active btn btn-light m-2 bg-gradient rounded-pill btn-sm" href="/usuario/"><i class="bi bi-house-fill fs-6"></i>Inicio</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <a class="nav-link btn btn-light bg-gradient btn-sm rounded-pill m-2" href="/home/logout"><i class="bi bi-box-arrow-left fs-6 m-1" style="color:black"></i>Cerrar Sesi√≥n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row justify-content-center">
                
                
                 <div class="col-5 mt-5">
                     <div class="text-center">
                     <p th:if="${prestamo!=null}" th:text="${prestamo}"></p>
                     <p style="color:green" th:text="${actualizado}"></p>
                 </div>
                    <table class="table table-responsive table-borderless table-striped">
                        <tr>
                            <td class="fs-5 fw-bold">Nombre</td>
                            <td class="fs-5 fw-bold" th:text="${cliente.nombre}"></td>
                        </tr>
                        <tr>
                            <td class="fs-5 fw-bold">DNI</td>
                            <td class="fs-5 fw-bold" th:text="${cliente.dni}"></td>
                        </tr>
                        <tr>
                            <td class="fs-5 fw-bold">Domicilio</td>
                            <td class="fs-5 fw-bold" th:text="${cliente.domicilio}">
                        </tr>
                        <tr>
                            <td class="fs-5 fw-bold">Telefono</td>
                            <td class="fs-5 fw-bold" th:text="${cliente.telefono}">
                        </tr>
                        <tr>
                            <td class="fs-5 fw-bold">Prestamos vigentes</td>
                            <td class="fs-5 fw-bold m-1" th:text="${prestamos}"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <br>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4 me-4 text-center">
                    <a class=" m-2 btn btn-lg btn-danger bg-gradient rounded-pill" href="/usuario/prestamos">Ver Prestamos</a>
                    <a th:href="@{/usuario/editar-perfil(id=__${session.usuariosession.id}__)}" class=" m-2 btn btn-lg btn-danger bg-gradient rounded-pill">Editar perfil</a>
                </div>
            </div>
        </div>

    </body>

</html>
